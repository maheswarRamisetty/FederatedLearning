<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .plot-container {
            margin-bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        img {
            width: 100%;
            max-width: 100%; 
            height: auto; 
        }
        iframe {
            width: 100%;
            max-width: 100%; 
            height: 600px; 
            border: none;
        }
    </style>
</head>
<body>
    <h1>Explainable AI (XAI) Analysis</h1>
    
    <h2>SHAP Analysis - Logistic Regression</h2>
    <div class="plot-container">
        <img src="{{ url_for('static', filename='shap_log_reg.png') }}" alt="SHAP Summary Plot - Logistic Regression">
    </div>

    <h2>SHAP Analysis - Random Forest</h2>
    <div class="plot-container">
        <img src="{{ url_for('static', filename='shap_rf.png') }}" alt="SHAP Summary Plot - Random Forest">
    </div>

    <h2>LIME Analysis</h2>
    <div class="plot-container">
        <iframe src="{{ url_for('static', filename='lime_exp.html') }}"></iframe>
    </div>
</body>
</html>
